<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/fba944d3/img/logos/favicon.ico"
        type="image/x-icon">
    <title>(24) Youtube</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
            <!-- css style sheets -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- navbar -->
    <nav class="w-full px-4 py-2 flex justify-between items-center">
        <!-- logo section -->
        <div class="flex items-center space-x-6">
            <div><i class="fa-solid fa-bars fa-lg cursor-pointer" style="color: #d3cece;"></i></div>
            <div class="flex items-center justify-center space-x-1 cursor-pointer">
                <img src="./media/youtube.png" alt="youtube icon" width="25" class="block">
                <h4 class="text-white tracking-tighter text-xl">
                    YouTube <sup class="text-xs text-neutral-200 font-light">AE</sup>
                </h4>
            </div>
        </div>
        <!-- search section -->
        <div class="flex">
            <div class="flex justify-center items-center group">
                <div class="w-[500px] border px-3 py-[7px] rounded-l-3xl !border-neutral-700 group-focus-within:border-blue-500 transition">
                    <input type="text" placeholder="Search" class="w-full bg-transparent text-white outline-none ">
                </div>
                <div
                    class="w-[60px] border px-3 py-[11px] rounded-r-3xl bg-zinc-800 !border-neutral-700 flex items-center justify-center ">
                    <i class="fa-solid fa-magnifying-glass bg-transparent" style="color: #ffffff;"></i>
                </div>
            </div>
            <div class="relative group inline-block">
                <div
                    class="bg-zinc-800 rounded-full w-[40px] h-[40px] flex justify-center items-center ms-3 hover:bg-neutral-700 transition transition">
                    <i class="fa-solid fa-microphone bg-transparent" style="color:  #ffffff;"></i>
                    <div class="w-[140px] text-center absolute top-full left-1/2 -translate-x-1/2 mt-3 
                  hidden group-hover:block 
                  bg-neutral-700 text-white text-xs px-2 py-2 
                  rounded ">Search with your voice</div>
                </div>
            </div>
        </div>
        <!-- profile section -->
        <div class="flex justify-center items-center bg-transparent">
            <div
                class="w-[100px] bg-zinc-800 flex justify-center items-center py-2 rounded-3xl me-3 hover:bg-neutral-700 cursor-pointer transition">
                <i class="fa-solid fa-plus fa-lg" style="color: #dcdada;"></i>
                <h4 class="text-white text-sm ms-2 font-semibold bg-transparent">Create</h4>
            </div>
            <div class="flex justify-center items-center ">
                <div class="relative group inline-block ">
                    <i class="fa-regular fa-bell fa-lg cursor-pointer " style="color: #ffffff;"></i>
                    <div class="absolute top-full left-1/2 -translate-x-1/2 mt-4 
              hidden group-hover:block 
              bg-neutral-700 text-white text-xs px-2 py-2 
              rounded ">Notifications
                    </div>
                </div>
            </div>
            <div
                class="bg-indigo-500 text-white rounded-full w-[30px] h-[30px] flex justify-center items-center ms-3 cursor-pointer">
                R
            </div>
        </div>
    </nav>
</body>

</html>
